<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="container">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand text-color logo-text" href="#">Personal Blogging App</a>
                        <div>   
                            <a href="./login.html" class="login text-color">Zeeshan Rajput</a>
                            <a href="./login.html" class="login text-color">Logout</a>
                        </div>    
                    </div>
                </nav>
            </div>
        </div>
        <div class="pageheader">
            <div class="container">
                <nav class="navbar">
                    <div class="container-fluid">
                      <h2>Dashboard</h2>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <div class="create-post-box">
        <div class="container">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Placeholder">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="What is in your mind"></textarea>
            </div>
            <div class="post-btn">
                <button type="button" class="btn btn-primary btn-post">Publish blog</button>
            </div>
        </div>
    </div>


</body>
