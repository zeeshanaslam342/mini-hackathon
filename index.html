<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="container">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand text-color logo-text" href="#">Personal Blogging App</a>
                        <a href="./login.html" class="login text-color">Login</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="pageheader">
            <div class="container">
                <nav class="navbar">
                    <div class="container-fluid">
                      <h2>Signup</h2>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    
    
    <div class="form-container">
        <div class="form">
            <form action="">
                <div class="input-box">
                    <div class="input-margen">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="input-margen">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="input-margen">
                        <input type="email" class="form-control" placeholder="Email" aria-label="First name">
                    </div>
                    <div class="input-margen">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Last name">
                    </div>
                    <div class="input-margen">
                  <input type="password" class="form-control" placeholder="Repeat Password" aria-label="Last name">
                    </div>
                </div>
                <div class="btn-box">
                    <button type="button" class="btn btn-primary btn-signup">Signup</button>
                </div>        
            </form>
        </div>
</div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
